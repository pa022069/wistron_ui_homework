image: node:latest

stages:
  - build
  - test
  - deploy

build:
  stage: build
  script:
    - npm ci
    - npm install
    - npm run build
  artifacts:
    paths:
      - dist

cypress_test:
  image: cypress/base:16.18.1
  needs:
    - test_ready
  stage: test
  script:
    - npm ci
    - npm install -g serve
    - npm install -g wait-on
    - serve -s dist &
    - wait-on http://localhost:3000
    - npm run cypress:run

test_ready:
  stage: test
  script:
    - echo "Ready to test!"

deploy:
  # only:
  #   - main
  stage: deploy
  script:
    - echo "Deploy Project"
